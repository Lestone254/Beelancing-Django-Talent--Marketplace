<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beelancing| Log In</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="{% static  'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'assets/css/mdb.min.css' %}">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="{% static  'assets/css/all.css' %}">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="{% static  'assets/css/style.css' %}">
</head>
<body>
    <!--Main Navigation-->
<header>
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-none">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img
            src="{% static  'assets/images/logo-icon.png' %}"
            height="25"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Search form -->
        <form name="form1" class="d-none d-md-flex input-group w-auto my-auto">
          <input
            autocomplete="off"
            type="search"
            class="form-control rounded"
            placeholder='Search talent, category...'
            style="min-width: 225px;"
          />
          <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
        </form>
  
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Sign Up -->
          <li class="nav-item me-3 me-lg-0">
            <a class="btn btn-md btn-primary" href="{%url 'signup'%}">
                Sign Up
            </a>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

    <!-- Main content goes here -->
    <div class="container pt-4" style="margin-top: 58px;">
        <div class="container d-flex justify-content-center align-content-center align-items-center">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body py-4 px-5">
                    <!-- Header -->
                    <span class="h4 d-block text-uppercase text-center mb-5">Welcome Back</span>
                    {%if error%}
                    <div class="alert alert-danger">
                      {{error}}
                    </div>
                    {%endif%}
                    <form name="form2" action="" method="post">
                      {%csrf_token%}
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example1cg" name="email" class="form-control form-control-lg" required>
                            <label for="form3Example1cg" class="form-label">Enter Reset Email</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Reset Password</button>
                        </div>

                        <p class="text-start text-muted mt-5 mb-0">Don't have an account? <a href="{%url 'signup'%}" class="fw-bold text-body"><u>Sign Up here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content ends here -->

    

    <!-- JQUERY JS LINK -->
    <script src="{% static  'assets/js/jquery.js' %}"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="{% static  'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static  'assets/js/mdb.min.js' %}"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="{% static  'assets/js/all.js' %}"></script>

    <!-- isotope filter js link -->
    <script src="{% static  'assets/js/isotope.js' %}"></script>

    <!-- main js link -->
    <script src="{% static  'assets/js/main.js' %}"></script>
</body>

</html>
